<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Task List</h1>
<a href="/add">Add a Task</a><br />
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${task.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${task.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
